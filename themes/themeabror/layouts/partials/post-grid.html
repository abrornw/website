<div style="background-color: #f8f9fa;padding-bottom: 32px;padding-top: 32px">
<article class="card-post ">

    <div class="container ">
        <div class="row justify-content-center">
               <!--  <div class="col-12 text-left py-3">
                       <h2  class ="text-left ">Blogs Abror</h2>
                       <div class="garis"></div>


                                  </div> -->
            {{ $paginator := .Paginate (where .Data.Pages "Type" "blog") 3 }}
            {{ range $paginator.Pages }}
                <div class="col-md-4  my-3 d-flex ">
                    <div class="card">
                        <a href="{{ .RelPermalink }}">
                        <img class='card-img-top' 
                            src='{{ if eq .Params.thumbnail "" }}http://lorempixel.com/320/160{{else}}{{ .Params.thumbnail }}{{end}}'
                            alt='{{ .Title }}'>
                        </a>

                     
                        <div class="card-content">
                            <h5 class="card-title text-left">
                                <a class="text-dark" href="{{ .RelPermalink }}">{{ .Title }}</a><br>
                           </h5>
                                                    
                            <small class="text-secondary" href="{{ .RelPermalink }}">{{ .Date.Format "01 Jan 2006"  }} </small>
                         
                        </div>

                       
                    </div>

                </div>
            {{ end }}

        </div>
      
    </div>


</article>


<br>

<div class="container">
    {{ partial "pagination.html" . }}
</div>

</div>
