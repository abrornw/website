<div style="background-color: #f5f5f5;padding-bottom: 32px;padding-top: 32px">
<article class="card-post ">

    <div class="container " >
        <div class="row justify-content-center" >
            {{ $paginator := .Paginate (where .Data.Pages "Type" "blog") 3 }}
            {{ range $paginator.Pages }}
                <div class="col-md-4  my-3 d-flex ">
                    <div class="card wow fadeInUp animated slow " data-wow-delay="0.4s">
                        <a href="{{ .RelPermalink }}" style="overflow: hidden;" >
                        <img class='card-img-top' 
                            src='{{ if eq .Params.thumbnail "" }}http://lorempixel.com/320/160{{else}}{{ .Params.thumbnail }}{{end}}'
                            alt='{{ .Title }}' >
                        </a>

                     
                        <div class="card-content">
                            <h5 class="card-title text-left">
                                <a class="text-dark" href="{{ .RelPermalink }}">{{ .Title }}</a><br>
                           </h5>
                                                    
                            <small class="text-secondary" href="{{ .RelPermalink }}">{{ .Date.Format "01 Jan 2006"  }} </small>
                         
                        </div>

                       
                    </div>

                </div>
            {{ end }}

        </div>
      
    </div>


</article>


<br>

<div class="container">
    {{ partial "pagination.html" . }}
</div>

</div>
