<!DOCTYPE html>
<html>
    <head>
        {{ partial "head.html" . }}
    </head>
    <body style="background-color: #f8f9fa">

        {{ partial "nav.html" . }}
        

        <div class="container mb-5 p-md-5">
            <div class="row">

                <div class="col-sm-12 col-lg-8 mb-5 card">
                    <article>
                        <div class="">
                           <div class="card-body p-md-5">
                                
                               <div class="post-header mb-5">
                                    
                                    <div class="mb-3">
                                        <img src="{{ .author }}" class="rounded-circle" width="32" height="32" />
                                        <a href="{{ .Site.Author.homepage }}">{{ .author }}</a> | <time>{{ .Date.Format "02-Jan-2006" }}</time>
                                    </div>

                                    <h2 class="card-title mb-3">{{ .Title }}</h2>
                                    
                                    <div>
                                        {{ range .Params.topik }}
                                        <span class="badge badge-success">
                                             #<a class="text-white" href="{{ "/topik/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
                                        </span> 
                                        {{ end }}
                                    </div>

                                </div>
                                <div class="post-content">
                                    {{ .Content }}

                                </div>
                                <div class="post-footer">
                                        

                                    {{ partial "disqus.html" . }}
                                    <div class="sharethis-inline-share-buttons"></div>
                                </div>
                            </div>
                        </div>
                    </article>
                    </div>

                    <div class="col-sm-12 col-lg-4">
                       {{ partial "aside.html" . }}
                    </div>
            </div>
        </div>

        {{ partial "footer.html" . }}
        {{ partial "js-init.html" . }}
    </body>
</html>
